    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="css/bootstrap.paper.min.css" rel="stylesheet">
    <link href="css/connectyee.common.css" rel="stylesheet">
    <link href="css/connectyee.post.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>

<body>
    <header>
        <div id="header-container" class="clearfix">
            <div id="header-brand-container" class="pull-left">
                <div id="menu-btn-wrapper" class="visible-xs-block">
                    <span id="menu-btn-top" class="menu-btn"></span>
                    <span id="menu-btn-middle" class="menu-btn"></span>
                    <span id="menu-btn-bottom" class="menu-btn"></span>
                </div>
            </div>
            <div id="page-title-container" class="pull-left"><span id="page-title">NewMail</span></div>
            <div id="logout-container" class="pull-right">
                <button id="logout-btn" type="button" class="btn btn-default" data-toggle="tooltip" data-container="body" data-placement="left" title="ログアウト"><a href="#"><span id="logout-img" class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></button>
            </div>
            <div id="user-name-container" class="pull-right"><span id="user-name">ＸＸＸ ＸＸＸ</span></div>
        </div>
    </header>
    <div id="side-bar-desktop-wrapper" class="hidden-xs hidden-sm">
        <div id="side-bar-desktop" class="list-group">
            <a class="side-bar-top side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-home" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">ダッシュボード</h6>
                <p class="side-bar-desktop-text list-group-item-text">DashBoard</p>
            </a>
            <a class="side-bar-item side-bar-item-open list-group-item" href="#" data-menu-parent="1">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-envelope" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">Ｗｅｂメール</h6>
                <p class="side-bar-desktop-text  list-group-item-text">WebMail</p>
                <span class="side-bar-collapse-icon glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            </a>
            <div data-menu-child="1">
                <a class="side-bar-item side-bar-item-open list-group-item" href="#">
                    <span class="ripple-effect"></span>
                    <i class="side-bar-icon material-icons" aria-hidden="true">mode_edit</i>
                    <h6 class="side-bar-desktop-heading list-group-item-heading">メール作成</h6>
                    <p class="side-bar-desktop-text  list-group-item-text">NewMail</p>
                </a>
                <a class="side-bar-item side-bar-item-open list-group-item" href="#">
                    <span class="ripple-effect"></span>
                    <i class="side-bar-icon material-icons" aria-hidden="true">archive</i>
                    <h6 class="side-bar-desktop-heading list-group-item-heading">受信メール</h6>
                    <p class="side-bar-desktop-text  list-group-item-text">ReceivingMails</p>
                    <span class="web_mail_badge badge">42</span>
                </a>
                <a class="side-bar-item side-bar-item-open list-group-item" href="#">
                    <span class="ripple-effect"></span>
                    <i class="side-bar-icon material-icons" aria-hidden="true">unarchive</i>
                    <h6 class="side-bar-desktop-heading list-group-item-heading">送信メール</h6>
                    <p class="side-bar-desktop-text  list-group-item-text">SendingMails</p>
                </a>
            </div>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-calendar" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">スケジュール</h6>
                <p class="side-bar-desktop-text list-group-item-text">Schedule</p>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">掲示板</h6>
                <p class="side-bar-desktop-text list-group-item-text">BBS</p>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">勤怠予定</h6>
                <p class="side-bar-desktop-text list-group-item-text">Attendance</p>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-user" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">ユーザー情報</h6>
                <p class="side-bar-desktop-text list-group-item-text">UserProfile</p>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-wrench" aria-hidden="true"></span>
                <h6 class="side-bar-desktop-heading list-group-item-heading">管理</h6>
                <p class="side-bar-desktop-text list-group-item-text">Administration</p>
                <span class="side-bar-collapse-icon glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div id="side-bar-tablet-wrapper" class="visible-sm-block">
        <div id="side-bar-tablet" class="list-group">
            <a class="side-bar-top side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>
            <a class="side-bar-item side-bar-item-open list-group-item" href="#" data-menu-parent="1">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </a>
            <div data-menu-child="1">
                <a class="side-bar-item side-bar-item-open list-group-item" href="#">
                    <span class="ripple-effect"></span>
                    <i class="side-bar-icon material-icons" aria-hidden="true">mode_edit</i>
                </a>
                <a class="side-bar-item side-bar-item-open list-group-item" href="#">
                    <span class="ripple-effect"></span>
                    <i class="side-bar-icon material-icons" aria-hidden="true">archive</i>
                </a>
                <a class="side-bar-item side-bar-item-open list-group-item" href="#">
                    <span class="ripple-effect"></span>
                    <i class="side-bar-icon material-icons" aria-hidden="true">unarchive</i>
                </a>
            </div>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-list-alt" aria-hidden="true"></span>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-briefcase" aria-hidden="true"></span>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-user" aria-hidden="true"></span>
            </a>
            <a class="side-bar-item list-group-item" href="#">
                <span class="ripple-effect"></span>
                <span class="side-bar-icon glyphicon glyphicon-wrench" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <div id="btn-wrapper" class="panel panel-default">
            <div class="btn-group" role="group" aria-label="...">
                <a class="btn btn-default" data-toggle="tooltip" data-container="body" data-placement="top" title="記事一覧" href="#">
                    <span class="connectyee-icons glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <div id="post-submission-wrapper" class="panel panel-default">
            <form>
                <div id="input-wrapper">
                    <input type="hidden" id="id" name="id">
                    <input type="text" id="title" name="title" maxlength="50" class="form-control" placeholder="タイトルを入力してください。">
                    <textarea id="body" name="body" rows="10" class="form-control" placeholder="本文を入力してください。"></textarea>
                </div>
                <div class="clearfix">
                    <button type="submit" id="btn-submission" class="btn btn-danger" data-toggle="tooltip" data-container="body" data-placement="top" title="投稿"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <h5 id="modal-body-text"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-multiselect.js"></script>
    <script src="js/connectyee.common.js"></script>
    <script src="js/connectyee.post.js"></script>
</body>

</html>
