<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LOGIN</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.paper.min.css" rel="stylesheet">
    <link  href="css/connectyee.login.css"rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="card card-container">
            <img src="./img/login.logo-img.png" alt="logo-img" id="logo-img" class="logo-img-card" >
            <form class="form-login">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" name="account" id="inputAccount" class="form-control" maxlength="15" placeholder="account" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" maxlength="15" placeholder="password" required>
                <span class="error-msg"></span>
                <button type="submit" class="btn btn-success btn-block btn-login">LOGIN</button>
            </form>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
